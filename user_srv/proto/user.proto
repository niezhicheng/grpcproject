syntax = "proto3";//正在使用`proto3`语法

package pb;

option go_package ="../proto";// 避免错误 unable to determine Go import path for "myproto.proto"

// 消息体    ---  一个package中不可以定义同名的消息体（如People）
message User{
    string username = 1;
    string password = 2;
}

message UserResponse {
    string msg = 1;
    int64 code = 2;
}

// 定义用户服务
service SayName{
    rpc SayHello(User) returns (UserResponse);
}